<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="autor" content="Святослав Тверитинов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="page__content">

    <section class="profile">
      <img src="./images/avatar.png" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn link"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn link"></button>
    </section>

    <section class="elements" aria-label="Интересные места"></section>

    <div class="popup popup-edit">
      <form action="#" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_content_title" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_content_subtitle" placeholder="О себе" required>
        <input type="submit" class="popup__submit-btn link" value="Сохранить">
        <button type="button" class="popup__close-btn link"></button>
      </form>
    </div>

    <div class="popup popup-add">
      <form action="#" class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_content_name" name="name" placeholder="Название" required>
        <input type="text" class="popup__input popup__input_content_url" name="url" placeholder="Ссылка на картинку"
          required>
        <input type="submit" class="popup__submit-btn link" value="Создать">
        <button type="button" class="popup__close-btn link"></button>
      </form>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Святослав Тверитинов</p>
  </footer>

  <template id="place-card">
    <article class="elements__item element">
      <div class="element__image-wrapper">
        <img class="element__image">
        <button type="button" class="element__delete-btn link"></button>
      </div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn link"></button>
      </div>
    </article>
  </template>

  <script src="./src/index.js"></script>
</body>

</html>
