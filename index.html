<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="autor" content="Святослав Тверитинов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo link"></a>
  </header>
  <main class="page__content">

    <section class="profile">
      <img src="./images/avatar.png" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn link"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn link"></button>
    </section>

    <section class="elements" aria-label="Интересные места">

      <article class="elements__item element">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-btn link"></button>
        </div>
      </article>

      <article class="elements__item element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-btn link"></button>
        </div>
      </article>

      <article class="elements__item element">
        <img src="./images/dombaj.png" alt="Домбай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-btn link"></button>
        </div>
      </article>

      <article class="elements__item element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-btn link"></button>
        </div>
      </article>

      <article class="elements__item element">
        <img src="./images/dombaj.png" alt="Домбай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-btn link"></button>
        </div>
      </article>

      <article class="elements__item element">
        <img src="./images/karachaevsk.png" alt="Карачаево-Черкесия" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like-btn link"></button>
        </div>
      </article>

    </section>

    <div class="popup">
      <form action="#" class="popup__form">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <input type="text" class="popup__input popup__input_content_title">
        <input type="text" class="popup__input popup__input_content_subtitle">
        <input type="submit" class="popup__submit-btn link" value="Сохранить">
        <button type="button" class="popup__close-btn link"></button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Святослав Тверитинов</p>
  </footer>
  <script src="./src/popup.js"></script>
</body>

</html>
