<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="autor" content="Святослав Тверитинов">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="page__content">

    <section class="profile">
      <div class="profile__image-wrapper">
        <img src="./images/avatar.png" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      </div>
      <div class="profile__info">
        <div class="profile__line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn link"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn link"></button>
    </section>

    <section class="elements" aria-label="Интересные места"></section>

    <div class="popup popup_type_edit-profile">
      <div class="popup__form-container">
        <button type="button" class="popup__close-btn link"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form" novalidate>
          <label class="form__field">
            <input id="profie-name-input" type="text" class="form__input form__input_content_title" name="userName"
              placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off">
            <span class="form__input-error profie-name-input-error"></span>
          </label>
          <label class="form__field">
            <input id="profile-about-input" type="text" class="form__input form__input_content_subtitle" name="userDesc"
              placeholder="О себе" required minlength="2" maxlength="200" autocomplete="off">
            <span class="form__input-error profile-about-input-error"></span>
          </label>
          <button type="submit" class="form__submit-btn link" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__form-container">
        <button type="button" class="popup__close-btn link"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="form" novalidate>
          <label class="form__field">
            <input id="card-name-input" type="text" class="form__input form__input_content_name" name="name"
              placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
            <span class="form__input-error card-name-input-error"></span>
          </label>
          <label class="form__field">
            <input id="card-url-input" type="url" class="form__input form__input_content_url" name="link"
              placeholder="Ссылка на картинку" required autocomplete="off">
            <span class="form__input-error card-url-input-error"></span>
          </label>
          <button type="submit" class="form__submit-btn link" disabled>Создать</button>

        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-btn link"></button>
        <img class="popup__image">
        <h2 class="popup__desc"></h2>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__form-container">
        <button type="button" class="popup__close-btn link"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="form__submit-btn link">Да</button>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__form-container">
        <button type="button" class="popup__close-btn link"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form" novalidate>
          <label class="form__field">
            <input id="avatar-input" type="url" class="form__input form__input_content_title" name="avatar"
              placeholder="Ссылка на картинку" required autocomplete="off">
            <span class="form__input-error avatar-input-error"></span>
          </label>
          <button type="submit" class="form__submit-btn link" disabled>Сохранить</button>
        </form>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Святослав Тверитинов</p>
  </footer>

  <template id="place-card">
    <article class="elements__item element">
      <div class="element__image-wrapper">
        <img class="element__image">
        <button type="button" class="element__delete-btn link"></button>
      </div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-wrapper">
          <button type="button" class="element__like-btn link"></button>
          <p class="element__like-number"></p>
        </div>
      </div>
    </article>
  </template>

  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
